<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #mylist {
      list-style: none;
      padding: 0;
    }
    #mylist > li {
      line-height: 2em;
      margin: 5px 0;
      border: 1px solid #ccc;
      cursor: pointer;
      text-indent: 10px;
    }
  </style>
</head>
<body>
  <ul id="mylist">
    <li>1번째 목록</li>
    <li>2번째 목록</li>
    <li>3번째 목록</li>
    <li>4번째 목록</li>
    <li>5번째 목록</li>
  </ul>

  <script>
    let ul = document.getElementById("mylist");
    let lists = document.querySelectorAll("#mylist > li");

   for(let i = 0; i < lists.length; i++) {
    lists[i].addEventListener("click", function(){
      let newele = document.createElement("li");
      let txt = document.createTextNode("새로운 목록");
      newele.appendChild(txt);

      ul.replaceChild(newele, this);
    });
   }
  </script>
</body>
</html>
