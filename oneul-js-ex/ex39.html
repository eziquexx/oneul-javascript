<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      margin: 5px;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <canvas id="canvas1"></canvas>
  <canvas id="canvas2" width="300" height="200"></canvas>
  <canvas id="canvas3"></canvas>
  <canvas id="canvas4" width="300" height="200"></canvas>
</body>

<script>
  let canvas1 = document.getElementById("canvas1");
  let canvas2 = document.getElementById("canvas2");
  let canvas3 = document.getElementById("canvas3");
  let canvas4 = document.getElementById("canvas4");

  // canvas2.setAttribute("width", "300");
  // canvas2.setAttribute("width", "200");

  let ctx1 = canvas1.getContext("2d");
  ctx1.moveTo(0, 0);
  ctx1.lineTo(300, 150);
  ctx1.stroke(); 

  ctx1.beginPath();
  ctx1.lineWidth = "5";
  ctx1.strokeStyle = "purple";
  ctx1.moveTo(300, 0);
  ctx1.lineTo(0, 150);
  ctx1.stroke();


  let ctx2 = canvas2.getContext("2d");
  ctx2.beginPath();
  ctx2.strokeStyle = "green";
  // context.arc(x, y, r, sAngle, eAngle, counterclockwise);
  ctx2.arc(150, 100, 50, 0, 2 * Math.PI * 0.75);
  ctx2.stroke();


  let ctx3 = canvas3.getContext("2d");
  ctx3.font = "28px 맑은 고딕";
  ctx3.fillText("안녕하세요", 100, 100);


  let ctx4 = canvas4.getContext("2d");
  ctx4.beginPath();
  ctx4.arc(100, 100, 30, 0, 2 * Math.PI);
  ctx4.fillStyle = "lightblue";
  ctx4.fill();
</script>
</html>
