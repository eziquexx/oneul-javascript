<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 100%;
      height: 200px;
      background-color: orange;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }
    #box > div {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: purple;
      transform: translateY(-50%);
      box-sizing: border-box;
      top: 50%;
    }
  </style>
</head>
<body>
  <div id="box">
    <div></div>
  </div>


  <script>
    let $box = document.querySelector("#box > div");
    let flag = false;
    

    $box.addEventListener("click", function() {

      this.style.left = 0;
      flag = !flag;
      doMove(this);
    });

    function doMove(obj) {
      let movehandle;
      
      if(flag) {
        obj.style.left = parseInt(obj.style.left) + 10 + "px";
        movehandle = setTimeout(doMove, 250, obj);
      } else {
        clearTimeout(movehandle);
      }
    }

</body>
