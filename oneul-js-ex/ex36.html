<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    fieldset {
      width: 80%;
      margin: 0 auto;
    }
    label.title {
      display: inline-block;
      width: 100px;
    }
    input.login {
      width: 200px;
      padding: 5px;
      margin: 5px 0;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    input.login:focus {
      background-color: yellow;
    }
    .btns { text-align: center; }
  </style>
</head>
<body>
  <form name="loginform" action="19.form-submit.html">
    <fieldset>
      <legend>onreset, onsubmit</legend>
      <label for="" class="title">아이디</label>
      <input type="text" name="userid" class="login" placeholder="6자리 이상 아이디">
      <br>
      <label for="" class="title">비밀번호</label>
      <input type="password" name="userpw" class="login" placeholder="8자리 이상 비밀번호">
      <hr>
      <div class="btns">
        <input type="reset" value="초기화">
        <input type="submit" value="전송">
      </div>
    </fieldset>
  </form>

  <script>
    let myform = document.forms[0];
    // let myform = document.forms["loginform"];
    // let myform = document.forms.loginform;

    myform.onreset = function(){
      alert("초기화! 다시 입력하세요.");
    }

    myform.onsubmit = function() {
      //아이디
      if(this.userid.value.length < 6) {
        alert("6자리 이상 아이디를 입력하세요.");
        this.userid.focus();
        return false;
      }

      if(this.userpw.value.length < 8) {
        alert("8자리 이상 비밀번호를 입력하세요");
        this.userpw.focus();
        return false;
      }
    }
  </script>
</body>
</html>
