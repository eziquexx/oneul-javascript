<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" name="serach" onkeydown="mySearch(event)" placeholder="검색어 입력 후, 엔터를 클릭하세요.">

  <script>
    function mySearch(event) {
      if(event.which === 13) {
        console.log(event.target);
        alert(event.target.value);
      }
    }
  </script>
</body>
</html>
