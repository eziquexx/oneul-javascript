<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    legend {
      padding: 5px;
    }
    input[type="text"] {
      box-sizing: border-box;
      padding: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>alert()</legend>
    <input type="text" name="alert" value="클릭하세요">
  </fieldset>
  <fieldset>
    <legend>confirm()</legend>
    <input type="button" value="confirm()">
    <hr>
    <input type="text" name="confirm" readonly>
  </fieldset>
  <fieldset>
    <legend>prompt()</legend>
    <input type="button" value="prompt()">
    <hr>
    <input type="text" name="prompt" disabled>
  </fieldset>

  <script>

    let alertinput = document.querySelector("input[name='alert']");
    alertinput.addEventListener("click", function(){
      window.alert(this.value);
    });

    let confirmbtn = document.querySelector("input[value='confirm()']")
    confirmbtn.addEventListener("click", function(){
      let confirminput = document.querySelector("input[name='confirm']");
      if(confirm("참/거짓")) {
        confirminput.value = "참 선택 했네요";
      } else {
        confirminput.value = "거짓 선택 했네요";
      }
    });

    let promptbtn = document.querySelector("input[value='prompt()']");
    promptbtn.addEventListener("click", function(){
      let username = prompt("이름이 무엇입니까?");
      let promptinput = document.querySelector("input[name='prompt']");
      
      if(username == null || username == '') {
        promptinput.value = "다시 입력해주세요";
      } else {
        promptinput.value = `${username}님 반갑습니다.`
        
      }
    });
  </script>
</body>
</html>
