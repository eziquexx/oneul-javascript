<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    video {
      background-color: #000;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16: 9 */
      padding-top: 25px;
      height: 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <video id="myvideo" width="320" height="240" controls>
    <source src="https://www.youtube.com/embed/V24Eq4CNm7g?si=m9Ea-WFytT5DIc-s" type="video/mp4">
    사용하는 브라우저가 HTML5(VIDEO태그)를 지원하지 않습니다.
  </video>

  <br>
  <button type="buton">시작(play)</button>
  <button type="buton">멈춤(stop)</button>

  <hr>

  <div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/V24Eq4CNm7g?si=ASWWW3cRsueMpIkL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

  <script>
    let video = document.querySelector("#myvideo");
    let btns = document.querySelectorAll("button");

    video.poster = "logo.png";

    btns[0].addEventListener("click", function(){
      video.play();
    });

    btns[1].addEventListener("click", function(){
      video.pause();
    });
  </script>
</body>
</html>
