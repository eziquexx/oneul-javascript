<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      color: #333;
      padding: .5em 1em;
      text-align: center;
      font-size: 1em;
      border: none;
      background-color: lightblue;
      box-shadow: 2px 2px 2px #888;
    }
    button:hover {
      cursor: pointer;
      color: #fff;
      box-shadow: -2px -2px 2px #888;
    }
  </style>
</head>
<body>
  <button type="button">윈도우 열기</button>
  <button type="button">윈도우 닫기</button>

  <script>
    let win;
    let btn = document.querySelectorAll("button");

    btn[0].addEventListener("click", openwindow);

    function openwindow() {
      win = window.open("", "", "width=200, height=200");
      win.document.write("<h1>new window</h1>");

    };

    btn[1].addEventListener("click", function(){
      if(win != undefined) {
        win.close();
      }
    });
  </script>
</body>
</html>
